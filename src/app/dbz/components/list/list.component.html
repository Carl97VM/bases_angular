<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-dark': isLast,
    }"
    >
    <!-- class="list-group-item {{ i=== 0 ? 'list-group-item-success' : '' }}" -->
    <!-- Para aÃ±adir estilos dentro de las clases se puede hacer asi -->
    <!-- Para poner el indice en cada iteracion se hace esto -->
    <!-- NGclass para clases de manera condicionada -->
    <strong class="text-primary">{{ i + 1 }}.-</strong>
    <span> {{ character.name }} - </span>
    <strong>Power: </strong>
    <span>{{ character.power }}</span>

    <!-- Forma anvigua para detectar las pociciones -->
    <!-- <span> Es el Primero: {{ i ===0 }}</span>
    <span> Es el Ultimo: {{ i === characterList.length -1 }}</span> -->
    <!-- Forma convencional para detectar las pociciones -->
    <!-- <span> Es el Primero: {{ isFirst }}</span>
    <span> Es el Ultimo: {{ isLast }}</span>
    <span> Es Par: {{ isEven }}</span>
    <span> Es Impar: {{ isOdd }}</span> -->
  </li>
</ul>
