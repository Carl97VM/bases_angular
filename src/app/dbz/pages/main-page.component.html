<h1>Hello DBZ MAIN PAGE</h1>

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="dbzService.characters"
      (onDelete)="dbzService.deleteCharacterById($event)"
    ></dbz-list>
    <!-- Le paso los valores del componente al hijo con la opcioninputs -->
  </div>
  <div class="col">
    <dbz-add-character
      (onNewCharacter)="dbzService.onNewCharacter($event)"
    ></dbz-add-character>
    <!-- Escuchar el evento emited, se ve el tipo a traves de la interfaz -->
  </div>
</div>
