<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizando:</td>
  <dd>{{ hobbieName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  cambiar nombre
</button>
<button
  *ngIf="age !== 25"
  class="btn btn-primary mx-2"
  (click)="changeAge()">
  cambiar edad
</button>
<button
  (click)="reset()"
  class="btn btn-success mx-2">
  Reset
</button>
